    <!-- aqui será digitado um numero em formato decimal desejado para a conversão -->

    <div class="input-field col s12">
        <label for="decimal" class="active"> Número Decimal:</label>
        <input type="te" name="num" placeholder="informe o número decimal" id="decimal">
    </div>


    <!-- aqui irá sair o numero em romano convertido -->
    <div class="input-field col s12">
        <label for="roman" class="active">Número Romano:</label>
        <input type="text" class="roman" id="roman" readonly="readonly">
    </div>

    <a href="../INDEX.HTML" id="pginicial"> Retornar a Pagina inicial</a>

    <p>A tarefa do Exercicio 01 é será fazer um conversor de números romanos para arábicos e vice-versa.
        Para a tarefa, considerar apenas números inteiros positivos entre 1 e 3999. </p>



    <script type="text/javascript">
        const numberMap = {
            //Unidade
            0: [
                ''		//0
                , 'I' 	//1
                , 'II'	//2
                , 'III'	//3
                , 'IV'	//4
                , 'V'	//5
                , 'VI'	//6
                , 'VII'	//7
                , 'VIII'	//8
                , 'IX'	//9				
            ]
            //Dezena
            , 1: [
                ''		//10
                , 'X'	//10
                , 'XX'   //20
                , 'XXX'  //30
                , 'XL'   //40
                , 'L'    //50
                , 'LX'   //60
                , 'LXX'  //70
                , 'LXXX' //80
                , 'XC'   //90
            ]
            //Centena
            , 2: [
                ''
                , 'C'	//100
                , 'CC'   //200
                , 'CCC'  //300				
                , 'CD'   //400
                , 'D'    //500
                , 'DC'   //600
                , 'DCC'  //700
                , 'DCCC' //800
                , 'CM' 	//900
            ]
            //Milhar
            , 3: [
                ''
                , 'M'    //1000
                , 'MM'   //2000
                , 'MMM'  //3000


            ]
        };

        function romanjp(input) {

            input = input.replace(/[^0-9]/, "");
            if (input == '') return '';

            var number = parseInt(input);

            if (number > 3999) {
                return "o número maximo é 3999";
            }



            //Descobre se é Unidade, Dezena, Centana, Milhar
            var orderNumber = Number(input).toString();
            var orderLength = orderNumber.length;


            var unidadeDezenaCentena = orderLength - 1;


            var newOrder = '';
            for (var i = unidadeDezenaCentena; i >= 0; i--) {
                newOrder = newOrder + orderNumber.charAt(i);
            }

            var finalCast = '';
            for (var i = unidadeDezenaCentena; i >= 0; i--) {
                var auxVar = parseInt(newOrder.charAt(i));
                finalCast = finalCast + numberMap[i][auxVar];
            }

            return finalCast;
        }


        //  recebe o numero decimal e "muda ele para romanos utilizando a função criada acima e zera sempre que não "
        document.getElementById("decimal").addEventListener('keyup', function () {
            var romanNumber = romanjp(this.value);

            document.getElementById("roman").value = romanNumber;

            var numberCheck = this.value.replace(/[^0-9]/, "");
            if (numberCheck == '') return false;


        });
        ;
    </script>
