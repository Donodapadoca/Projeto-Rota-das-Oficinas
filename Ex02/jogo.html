<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life JP</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
    padding: 20px;
    background-color: #444;
}

#gridContainer {
    padding-bottom: 10px;
}

table {
    background-color: #C5D6C6;
    border-spacing: 0;
}

td {
    border: 1px solid #F1F5DA;
    border-radius: 3px;
    width: 10px;
    height: 10px;
}

span {
    color: #222;
}

#start,
#clear,
#random {
    
    padding: .75em;
    border-radius: 5px;
    border: none;    
    background: linear-gradient(
        to bottom right,
        #647065, #2f3f30);
        
    }

td.dead {
    background-color: transparent;
}

td.live {
    background-color: black;
    border-radius: 10px;
}
    </style>
</head>

   

    <div id="gridContainer">
    
    </div>
    <!-- Botões do jogo -->
    <div class="controls">
    <button id="start"><span>Começar</span></button>
    <button id="clear"><span>Limpar</span></button>
    <button id="random"><span>Random</span></button>
    </div>
        
    <script>
        var rows = 38;
        var cols = 100;
        
        var playing = false;
        
        var grid = new Array(rows);
        var nextGrid = new Array(rows);
        
        var timer;
        var reproductionTime = 100;
        
        // função iniciar grid
        function initializeGrids() {
            for (var i = 0; i < rows; i++) {
                grid[i] = new Array(cols);
                nextGrid[i] = new Array(cols);
            }
        }
        
        // função resertar gids
        function resetGrids() {
            for (var i = 0; i < rows; i++) {
                for (var j = 0; j < cols; j++) {
                    grid[i][j] = 0;
                    nextGrid[i][j] = 0;
                }
            }
        }
        
        function copyAndResetGrid() {
            for (var i = 0; i < rows; i++) {
                for (var j = 0; j < cols; j++) {
                    grid[i][j] = nextGrid[i][j];
                    nextGrid[i][j] = 0;
                }
            }
        }
        
        // iniciar 
        function initialize() {
            createTable();
            initializeGrids();
            resetGrids();
            setupControlButtons();
        }
        
       
        function createTable() {
            var gridContainer = document.getElementById('gridContainer');
            if (!gridContainer) {
               
                console.error("Problem: No div for the drid table!");
            }
            var table = document.createElement("table");
            
            for (var i = 0; i < rows; i++) {
                var tr = document.createElement("tr");
                for (var j = 0; j < cols; j++) {//
                    var cell = document.createElement("td");
                    cell.setAttribute("id", i + "_" + j);
                    cell.setAttribute("class", "dead");
                    cell.onclick = cellClickHandler;
                    tr.appendChild(cell);
                }
                table.appendChild(tr);
            }
            gridContainer.appendChild(table);
            }
        
            function cellClickHandler() {
                var rowcol = this.id.split("_");
                var row = rowcol[0];
                var col = rowcol[1];
                
                var classes = this.getAttribute("class");
                if(classes.indexOf("live") > -1) {
                    this.setAttribute("class", "dead");
                    grid[row][col] = 0;
                } else {
                    this.setAttribute("class", "live");
                    grid[row][col] = 1;
                }
                
            }
        
            function updateView() {
                for (var i = 0; i < rows; i++) {
                    for (var j = 0; j < cols; j++) {
                        var cell = document.getElementById(i + "_" + j);
                        if (grid[i][j] == 0) {
                            cell.setAttribute("class", "dead");
                        } else {
                            cell.setAttribute("class", "live");
                        }
                    }
                }
            }
        
        function setupControlButtons() {
            // Botão começar
            var startButton = document.getElementById('start');
            startButton.onclick = startButtonHandler;
            
            // Botão para limpar a tela
            var clearButton = document.getElementById('clear');
            clearButton.onclick = clearButtonHandler;
            
            // Botão "random"
            var randomButton = document.getElementById("random");
            randomButton.onclick = randomButtonHandler;
        }
        
        function randomButtonHandler() {
            if (playing) return;
            clearButtonHandler();
            for (var i = 0; i < rows; i++) {
                for (var j = 0; j < cols; j++) {
                    var isLive = Math.round(Math.random());
                    if (isLive == 1) {
                        var cell = document.getElementById(i + "_" + j);
                        cell.setAttribute("class", "live");
                        grid[i][j] = 1;
                    }
                }
            }
        }
        
       
        function clearButtonHandler() {
            console.log("Clear the game: stop playing, clear the grid");
            
            playing = false;
            var startButton = document.getElementById('start');
            startButton.innerHTML = "Start";    
            clearTimeout(timer);
            
            var cellsList = document.getElementsByClassName("live");
           
            var cells = [];
            for (var i = 0; i < cellsList.length; i++) {
                cells.push(cellsList[i]);
            }
            
            for (var i = 0; i < cells.length; i++) {
                cells[i].setAttribute("class", "dead");
            }
            resetGrids;
        }
        
       
        function startButtonHandler() {
            if (playing) {
                console.log("Pause the game");
                playing = false;
                this.innerHTML = "Continue";
                clearTimeout(timer);
            } else {
                console.log("Continue the game");
                playing = true;
                this.innerHTML = "Pause";
                play();
            }
        }
        
        
        function play() {
            computeNextGen();
            
            if (playing) {
                timer = setTimeout(play, reproductionTime);
            }
        }
        
        function computeNextGen() {
            for (var i = 0; i < rows; i++) {
                for (var j = 0; j < cols; j++) {
                    applyRules(i, j);
                }
            }
            
           
            copyAndResetGrid();
            
            updateView();
        }
        
        
        
        function applyRules(row, col) {
            var numNeighbors = countNeighbors(row, col);
            if (grid[row][col] == 1) {
                if (numNeighbors < 2) {
                    nextGrid[row][col] = 0;
                } else if (numNeighbors == 2 || numNeighbors == 3) {
                    nextGrid[row][col] = 1;
                } else if (numNeighbors > 3) {
                    nextGrid[row][col] = 0;
                }
            } else if (grid[row][col] == 0) {
                    if (numNeighbors == 3) {
                        nextGrid[row][col] = 1;
                    }
                }
            }
            
        function countNeighbors(row, col) {
            var count = 0;
            if (row-1 >= 0) {
                if (grid[row-1][col] == 1) count++;
            }
            if (row-1 >= 0 && col-1 >= 0) {
                if (grid[row-1][col-1] == 1) count++;
            }
            if (row-1 >= 0 && col+1 < cols) {
                if (grid[row-1][col+1] == 1) count++;
            }
            if (col-1 >= 0) {
                if (grid[row][col-1] == 1) count++;
            }
            if (col+1 < cols) {
                if (grid[row][col+1] == 1) count++;
            }
            if (row+1 < rows) {
                if (grid[row+1][col] == 1) count++;
            }
            if (row+1 < rows && col-1 >= 0) {
                if (grid[row+1][col-1] == 1) count++;
            }
            if (row+1 < rows && col+1 < cols) {
                if (grid[row+1][col+1] == 1) count++;
            }
            return count;
        }
        
        window.onload = initialize;</script>
